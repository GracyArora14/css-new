<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
   <style>
    .container{
        display: flex;
        flex-direction: row-reverse;
    }
    .box1{
        background-color: rgb(0, 255, 153);
        height: 100px;
        width: 100px;
    }
    .box2{
        background-color: blue;
        height: 100px;
        width: 100px;
    }
    .box3{
        background-color: rgb(255, 0, 51);
        height: 100px;
        width: 100px;
    }
   </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            box 1
        

        </div>
        <div class="box2">
            box 2 
    
        </div>
        <div class="box3">
       box 3
        </div>
    </div>
    
</body>
</html>
