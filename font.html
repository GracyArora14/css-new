<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100&display=swap" rel="stylesheet">
    <style>
        h1{
            color: blue;
        }
    
        p{
            background-color:red;
            width: 305px;

            font-size: 30px;
            font-family: 'Arima', cursive;

        }
    </style>
</head>
<body>
    <h1>
        Lets learn fonts
    </h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore asperiores odit recusandae porro rem laudantium mollitia minus sequi. Labore ex soluta fugit. Assumenda delectus quibusdam eius, minus blanditiis aliquid. Accusamus?

</html>
